    <style>
        /* Custom CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .nav-link:hover {
            color: #ffc107 !important;
        }

        .container {
            margin-top: 50px;

        h1 {
            color: #343a40;

        }

</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <!-- Link for Managing Products -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products/adminProduct}">Manage Products</a>
            </li>
            <!-- Link for Managing Categories -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/categories/adminCategory}">Manage Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users}">Manage Users</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
<!--    <h1 sec:authentication="name"></h1>-->
<!--    <h1 sec:authentication="principal.username"></h1>-->
<!--    <p sec:authentication="principal.authorities"></p>-->
    <p sec:authorize="isAuthenticated()">
    Username: <span th:text="${#authentication.name}"></span>
    </p>
    <p sec:authorize="isAuthenticated()">
        Roles:
        <span th:each="authority : ${#authentication.authorities}" th:text="${authority.authority}"></span>
    </p>

    <h1>Welcome to the Admin Dashboard</h1>
    <p>Select an option from the navigation bar to start managing.</p>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
